<!DOCTYPE html>
<html>
<head>
	<title>Messenger Popout Settings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/options.css">
</head>
<body>
	<form class="form-inline">
		<div class="form-group">
			<label for="height">Height:</label>
			<div class="input-group">
				<input class="form-control" id="height" placeholder="height" type="number" min="1">
				<div class="input-group-addon">px</div>
			</div>
		</div>
		<div class="form-group">
			<label for="width">Width:</label>
			<div class="input-group">
				<input class="form-control" id="width" placeholder="width" type="number" min="1">
				<div class="input-group-addon">px</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<button id="save" class="btn btn-primary">Save</button><span id="status"></span>
	</div>
</form>

<script src="../js/options.js" type="text/javascript"></script>
</body>
</html>
